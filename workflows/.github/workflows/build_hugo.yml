name: Build Hugo project
on:
  workflow_call:
    secrets:
      ENV_PROD:
        required: true
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    needs: []
    steps:

      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
        with:
          submodules: true


      - name: Retrieve the secret and decode it to a file
        env:
          ENV_PROD: ${{ secrets.ENV_PROD }}
        run: |
          echo $ENV_PROD | base64 --decode > .env.prod
          head -1 .env.prod

      - name: Check ENV file present      
        run: |
          head -1 .env.prod
          git submodule update --init


      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.104.1'
          # extended: true

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          npm run build

      - name: Build
        run: hugo --minify

      - name: github pages config      
        run: |
          touch docs/.nojekyll

      - name: Archive Production Artifact
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@master
        with:
          name: docs
          path: docs
